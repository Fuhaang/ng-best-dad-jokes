<div class="page">
  <section class="section">
    <h2>{{ post?.title }}</h2>
    <p>{{ post?.content }}</p>
  </section>
  <aside class="aside">
    <h3>Jokes you might enjoy</h3>
    <div *ngIf="isLoading">
      Oups
    </div>
     
    <div class="card-container card-container--list">
      <button
        *ngFor="let post of posts | thisJoke: post!.slug"
        [routerLink]="['/post', post.slug]"
        class="card card-small"
      >
        <span>{{ post.title }}</span>
      </button>
    </div>
  </aside>
</div>
